<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #dropdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            z-index: 1000;
        }
        #pdf-container {
            flex: 1;
            height: calc(100% - 50px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="dropdown-container">
        <label for="page-selector">Select a page:</label>
        <select id="page-selector">
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="" allowfullscreen></iframe>
    </div>

    <script>
        const tableData = [
            { label: "256", page: 3 }, { label: "257", page: 3 }, { label: "258", page: 3 }, { label: "259", page: 3 },
            { label: "262", page: 3 }, { label: "263", page: 3 }, { label: "272", page: 3 }, { label: "273", page: 3 },
            { label: "276", page: 3 }, { label: "277", page: 3 }, { label: "278", page: 3 }, { label: "279", page: 3 },
            { label: "281", page: 3 }, { label: "283", page: 3 }, { label: "284", page: 3 }, { label: "287", page: 3 },
            { label: "290", page: 3 }, { label: "251", page: 5 }, { label: "252", page: 5 }, { label: "258", page: 5 },
            { label: "260", page: 5 }, { label: "280", page: 5 }, { label: "241", page: 7 }, { label: "243", page: 7 },
            { label: "244", page: 7 }, { label: "245", page: 7 }, { label: "246", page: 7 }, { label: "247", page: 7 },
            { label: "235", page: 9 }, { label: "236", page: 9 }, { label: "237", page: 9 }, { label: "238", page: 9 },
            { label: "239", page: 9 }, { label: "240", page: 9 }, { label: "241", page: 9 }, { label: "421", page: 9 },
            { label: "401", page: 9 }, { label: "402", page: 9 }, { label: "405", page: 9 }, { label: "415", page: 11 },
            { label: "417", page: 11 }, { label: "418", page: 11 }, { label: "420", page: 11 }, { label: "421", page: 11 },
            { label: "422", page: 13 }, { label: "425", page: 15 }, { label: "428", page: 15 }, { label: "445", page: 17 },
            { label: "465", page: 19 }, { label: "466", page: 19 }, { label: "467", page: 19 }, { label: "468", page: 19 },
            { label: "469", page: 19 }, { label: "470", page: 19 }, { label: "471", page: 19 }, { label: "472", page: 19 },
            { label: "473", page: 19 }, { label: "474", page: 19 }, { label: "475", page: 19 }, { label: "476", page: 19 },
            { label: "477", page: 19 }, { label: "478", page: 19 }, { label: "479", page: 19 }, { label: "480", page: 19 },
            { label: "481", page: 19 }, { label: "482", page: 19 }, { label: "453", page: 21 }, { label: "454", page: 21 },
            { label: "456", page: 21 }, { label: "458", page: 21 }, { label: "459", page: 21 }, { label: "460", page: 21 },
            { label: "462", page: 21 }, { label: "463", page: 21 }, { label: "431", page: 23 }, { label: "451", page: 23 },
            { label: "452", page: 23 }, { label: "473", page: 23 }, { label: "101", page: 25 }, { label: "102", page: 25 },
            { label: "103", page: 25 }, { label: "104", page: 25 }, { label: "105", page: 25 }, { label: "106", page: 25 },
            { label: "107", page: 25 }, { label: "108", page: 25 }, { label: "109", page: 25 }, { label: "110", page: 25 },
            { label: "111", page: 25 }, { label: "112", page: 25 }, { label: "113", page: 25 }, { label: "114", page: 25 },
            { label: "115", page: 25 }, { label: "116", page: 25 }, { label: "117", page: 25 }, { label: "118", page: 25 },
            { label: "119", page: 25 }, { label: "121", page: 25 }, { label: "123", page: 25 }, { label: "124", page: 25 },
        ];

        const pdfViewer = document.getElementById('pdf-viewer');
        const pageSelector = document.getElementById('page-selector');

        // Populate the dropdown list
        tableData.forEach((item, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = item.label;
            pageSelector.appendChild(option);
        });

        // Load the initial PDF
        pdfViewer.src = `https://drive.google.com/file/d/1hGS12H15wcW5-EnF4QhIsYd6bIyA7r5u/preview#page=1`;

        // Add event listener to the dropdown list
        pageSelector.addEventListener('change', function() {
            const selectedIndex = this.value;
            const page = tableData[selectedIndex].page;
            pdfViewer.src = `https://drive.google.com/file/d/1hGS12H15wcW5-EnF4QhIsYd6bIyA7r5u/preview#page=${page}`;
        });
    </script>
</body>
</html>
